<body><h1>專案蒐集 - 政大資科「軟體工程概論」課程</h1><p></p><p>大家好，</p><p><u>政治大學資訊科學系</u>預計由<u>陳恭</u>教授開設一門「<u>軟體工程概論</u>」課程，在這門課程中，同學們會分組參與開放原始碼/自由軟體專案（以下皆稱自由軟體），我們希望能在這裡蒐集 g0v 中較適合同學參與的專案。</p><p></p><ul><li><b>課程時間：</b><ul><li>2014 年初 （即 2013 年的學年度之下學期）</li></ul>
</ul>
