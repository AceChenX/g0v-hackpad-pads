<body><h1>G0V後勤FB輻射地圖APP大論戰</h1><p></p><p>G0V後勤FB在2014-06-20發生一場驚人的輻射地圖APP大論戰</p><p>G0V後勤FB在2014-06-20發生一場驚人的輻射地圖APP大論戰</p><p>參與論戰的許多「沒有人」們本身分別各自參與對核能立場不同的社群團體</p><p>G8V電視牆來收割囉（X）</p><p>示範電視牆+Hackpad如何建立一級戰區(X)</p><p>說溜嘴...是如何公平並陳正反方觀點（O）</p><p>au：G8V真該早點做出來，省的我黑客松前夕還要熬夜管理討論串（設計對白）</p><p>透過中性的平台工具，幫助雙方設法把發散的討論透過協作方式歸納成可行的解決方案。</p><p></p></body>
