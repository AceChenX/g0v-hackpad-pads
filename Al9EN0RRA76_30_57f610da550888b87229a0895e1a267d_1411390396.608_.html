<body><h1>捉蛇達人保育員之建立</h1><p></p><h2>構想</h2><p></p><p><b><a href='https://www.facebook.com/dnlinkimo?fref=ufi'/>林德恩</a></b> 最近有兩個構思，我認為是我們社團可以發揮力量並幫上忙的：</p><p></p><p>1.就和這篇的一樣，社團可以和福衛部合作，協助全國急診室處理蛇類咬傷事件時，快速辨識蛇種類，一來可以降低未知時的恐慌，二來可以減少抗蛇毒血清的浪費。</p><p></p><p>2.協助消防單位(未來可能變成是縣市政府保育科人員)處理全國的蛇類入侵事件；我們社團有許多人具有正確處理蛇類的觀念和技能，由我們社團認證過的志工來處理，如此不但能降低消防員的負擔，而且也能有效降低蛇類被捕時的傷害。</p></body>
