<body><h1>市民自主文資保存暨教育行動</h1><p></p><p>我觀察到我的生活的場域裡有很多重要的文化資產是常常被忽略、掩蓋，或者硬是被文化機關放生，被今天的沒有記憶的居民放生而漸漸成為廢墟。沒有記憶的廢墟也將成為破壞改建的藉口。為此，我想採取文化建設、文化大眾化的方式，讓路過的人了解「喔！原來這裡是⋯⋯！我還以為只是個破爛房子！」</p><p></p><p></p></body>
